    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #C8E6C9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header-img {
            width: 100%;
            display: block;
        }

        /* Estilos do player de música */
        #music-player-container {
            position: fixed;
            top: 15px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #play-pause-button {
            background-color: #4f8058;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            margin-right: 8px;
        }

        #play-pause-button svg {
            fill: white;
            width: 15px;
            height: 15px;
        }

        .pause-icon {
            display: none;
        }

        #music-player-container.playing .music-icon {
            display: none;
        }

        #music-player-container.playing .pause-icon {
            display: block;
        }

        #music-title {
            font-size: 0.8em;
            color: #333;
            font-weight: 500;
        }

        /* Estilos do seletor */
        .select-container {
            margin: 20px auto;
            width: 90%;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #B0D0B0;
            background-color: #C8E6C9;
            outline: none;
        }

        /* Estilos do botão COMPRAR */
        .buy-btn {
            background-color: #FF7F50;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            margin-bottom: 20px;
        }

        .buy-btn:hover {
            background-color: #E66E45;
        }
        
        /* Estilos do slider */
        .slideshow-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            aspect-ratio: 4 / 3;
        }

        .slides {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 20%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slideshow-container input {
            display: none;
        }

        /* Navegação do slider */
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .navigation label {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 0;
            padding: 15px;
            background-color: rgba(143, 188, 143, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            transition: background-color 0.3s ease;
            pointer-events: auto;
        }

        .navigation label.prev {
            left: 0;
            border-radius: 0 50px 50px 0;
        }

        .navigation label.next {
            right: 0;
            border-radius: 50px 0 0 50px;
        }

        .navigation label:hover {
            background-color: rgba(119, 157, 119, 1);
        }

        /* Lógica do slider */
        #slide1:checked ~ .slides { transform: translateX(0%); }
        #slide2:checked ~ .slides { transform: translateX(-20%); }
        #slide3:checked ~ .slides { transform: translateX(-40%); }
        #slide4:checked ~ .slides { transform: translateX(-60%); }
        #slide5:checked ~ .slides { transform: translateX(-80%); }

        #slide1:checked ~ .navigation label.next[for="slide2"],
        #slide1:checked ~ .navigation label.prev[for="slide5"] { display: block; }

        #slide2:checked ~ .navigation label.next[for="slide3"],
        #slide2:checked ~ .navigation label.prev[for="slide1"] { display: block; }

        #slide3:checked ~ .navigation label.next[for="slide4"],
        #slide3:checked ~ .navigation label.prev[for="slide2"] { display: block; }

        #slide4:checked ~ .navigation label.next[for="slide5"],
        #slide4:checked ~ .navigation label.prev[for="slide3"] { display: block; }

        #slide5:checked ~ .navigation label.next[for="slide1"],
        #slide5:checked ~ .navigation label.prev[for="slide4"] { display: block; }
    </style>
</head>

    <script>
        // Lógica do slider automático
        document.addEventListener('DOMContentLoaded', function() {
            const slideInterval = 3000;
            let autoSlideTimer;
            const sliderContainer = document.querySelector('.slideshow-container');

            function startAutoSlider() {
                clearInterval(autoSlideTimer);
                autoSlideTimer = setInterval(() => {
                    const currentRadio = document.querySelector('.slideshow-container input[type="radio"]:checked');
                    let nextRadio = currentRadio.nextElementSibling;
                    while (nextRadio && nextRadio.nodeName !== 'INPUT') {
                        nextRadio = nextRadio.nextElementSibling;
                    }
                    if (!nextRadio) {
                        nextRadio = document.querySelector('.slideshow-container input[type="radio"]');
                    }
                    nextRadio.checked = true;
                }, slideInterval);
            }

            sliderContainer.addEventListener('click', startAutoSlider);
            startAutoSlider();
        });

        // Lógica do botão COMPRAR
        function comprar() {
            const versao = document.getElementById('versao').value;
            if (!versao) {
                alert("Por favor, selecione uma versão antes de comprar.");
                return;
            }
            if (versao === "tradicional") {
                window.location.href = "https://loja.uiclap.com/titulo/ua113287";
            } else {
                window.location.href = "https://wa.me/5519991950005";
            }
        }

        // Lógica do player de música
        document.addEventListener('DOMContentLoaded', function() {
            const musicPlayerContainer = document.getElementById('music-player-container');
            const playPauseButton = document.getElementById('play-pause-button');
            const backgroundMusic = document.getElementById('background-music');

            playPauseButton.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicPlayerContainer.classList.add('playing');
                } else {
                    backgroundMusic.pause();
                    musicPlayerContainer.classList.remove('playing');
                }
            });
        });
    </script>
