<style>
    /* --- ESTILOS DO SLIDER --- */
    .slideshow-container {
        width: 100%;
        max-width: 420px; /* LARGURA M�XIMA DEFINIDA */
        position: relative;
        margin: auto;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        /* For�a uma propor��o de 4:3 para a altura se ajustar */
        aspect-ratio: 4 / 3;
    }
    .slides {
        display: flex;
        width: 500%; /* 100% para cada um dos 5 slides */
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }
    .slide {
        width: 20%; /* 100% / 5 slides */
        height: 100%;
    }
    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Garante que a imagem preencha o espa�o sem distorcer */
        display: block;
    }
    .slideshow-container input {
        display: none;
    }

    /* --- NAVEGA��O --- */
    .navigation {
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
        pointer-events: none;
    }
    .navigation label {
        display: none; /* Esconde todos por padr�o */
        cursor: pointer;
        position: absolute;
        top: 0;
        padding: 15px;
        background-color: rgba(122, 156, 255, 0.7);
        color: white;
        font-size: 24px;
        font-weight: bold;
        user-select: none;
        transition: background-color 0.3s ease;
        pointer-events: auto;
    }
    .navigation label.prev {
        left: 0;
        border-radius: 0 50px 50px 0;
    }
    .navigation label.next {
        right: 0;
        border-radius: 50px 0 0 50px;
    }
    .navigation label:hover {
        background-color: rgba(90, 125, 255, 1);
    }

    /* --- L�GICA DE CONTROLE DO SLIDER (CSS) --- */
    /* Move o conjunto de slides */
    #slide1:checked ~ .slides { transform: translateX(0%); }
    #slide2:checked ~ .slides { transform: translateX(-20%); }
    #slide3:checked ~ .slides { transform: translateX(-40%); }
    #slide4:checked ~ .slides { transform: translateX(-60%); }
    #slide5:checked ~ .slides { transform: translateX(-80%); }

    /* Mostra os bot�es corretos para cada slide */
    #slide1:checked ~ .navigation label.next[for="slide2"],
    #slide1:checked ~ .navigation label.prev[for="slide5"] { display: block; }

    #slide2:checked ~ .navigation label.next[for="slide3"],

<script>
    // Aguarda o conte�do da p�gina carregar completamente
    document.addEventListener('DOMContentLoaded', function() {

        // --- L�GICA DO SLIDER AUTOM�TICO ---

        const slideInterval = 3000; // Define o intervalo em milissegundos (2000 = 2 segundos)
        let autoSlideTimer; // Vari�vel para controlar o tempo

        // Fun��o que inicia ou reinicia o slideshow autom�tico
        function startAutoSlider() {
            // Primeiro, limpa qualquer timer que j� exista para n�o criar v�rios ao mesmo tempo
            clearInterval(autoSlideTimer);

            // Cria um novo timer que executar� a fun��o de trocar de slide a cada 2 segundos
            autoSlideTimer = setInterval(() => {
                // Encontra qual � o slide que est� selecionado no momento
                const currentRadio = document.querySelector('.slideshow-container input[type="radio"]:checked');
                
                // Encontra o pr�ximo "irm�o" do slide atual que seja um input (o pr�ximo slide)
                let nextRadio = currentRadio.nextElementSibling;
                while(nextRadio && nextRadio.nodeName !== 'INPUT') {
                    nextRadio = nextRadio.nextElementSibling;
                }

                // Se n�o houver um pr�ximo (ou seja, se j� estiver no �ltimo slide)
                if (!nextRadio) {
                    // Volta para o primeiro slide, criando o efeito de loop
                    nextRadio = document.querySelector('.slideshow-container input[type="radio"]');
                }

                // Marca o pr�ximo slide como selecionado, o que faz a imagem trocar
                nextRadio.checked = true;

            }, slideInterval);
        }

        // Pega o container do slider
        const sliderContainer = document.querySelector('.slideshow-container');

        // Adiciona um "ouvinte" que reinicia o timer sempre que houver um clique nos bot�es
        // Isso garante que, se a pessoa trocar a foto manualmente, a contagem de 2 segundos recome�a.
        sliderContainer.addEventListener('click', startAutoSlider);

        // Inicia o slideshow autom�tico pela primeira vez quando a p�gina carrega
        startAutoSlider();
    });
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const musicPlayerContainer = document.getElementById('music-player-container');
    const playPauseButton = document.getElementById('play-pause-button');
    const backgroundMusic = document.getElementById('background-music');

    playPauseButton.addEventListener('click', function() {
        if (backgroundMusic.paused) {
            backgroundMusic.play();
            musicPlayerContainer.classList.add('playing');
        } else {
            backgroundMusic.pause();
            musicPlayerContainer.classList.remove('playing');
        }
    });
});
